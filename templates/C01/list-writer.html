{% extends "../base.html" %}

{% block title %}C01{% endblock %}

{% block content %}

  <div class="container mt-3">
    <h1 class="h1 fw-bold">C01: 소설가 목록</h1>
    <p><i class="bi bi-sign-turn-left mx-1"></i><a href="{% url 'C01:about' %}">개요로 돌아가기</a></p>
    <hr/>
    
    <div class="row">
      {% for w in writer %}
      <div class="col-lg-3 col-md-6 mb-3">
        <div class="card">
          <img src="{{ w.picture }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span class="fs-6">{{ w.penname }}</span> {{ w.name }}</h5>
            <p class="card-text">{{ w.birthday }} {{ w.birthplace }} 출생</p>
            <a class="btn btn-secondary" href="{% url 'C01:detail' pk=w.id %}"><i class="bi bi-search"></i> 상세보기</a>
          </div>
        </div>
      </div><!-- /.col-lg-4 -->
      {% endfor %}
    </div><!-- /.row -->
  </div>

{% endblock %}
