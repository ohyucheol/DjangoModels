{% extends "../base.html" %}

{% block title %}F01{% endblock %}

{% block content %}

  <div class="container mt-3">
    <h1 class="h1 fw-bold">F01</h1>
    <hr/>
    <div class="row">
      {% for a in Article %}
      <div class="col-lg-3">
        <img src="{{ m.picture }}" style="width: auto; height: 300px;">

        <h2 class="fw-normal">{{ a.title }}</h2>
        <p>{{ a.subtitle }}</p>
        <p><a class="btn btn-secondary" href="http://{{request.get_host}}/F01/article/{{ a.id }}">상세보기 &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
      {% endfor %}
    </div><!-- /.row -->
  </div>

{% endblock %}
