{% extends "../base.html" %}

{% block title %}D01{% endblock %}

{% block content %}

  <div class="container mt-3">
    <h1 class="h1 fw-bold">D01: 만화책 수정</h1>
    <p><i class="bi bi-sign-turn-left mx-1"></i><a href="{% url 'D01:about' %}">개요로 돌아가기</a></p>
    <hr/>

    {% if message %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-9">
          <label class="form-label fs-5 fw-semibold">{{ form.title.label }}</label>
          {{ form.title }}
        </div>
        <div class="col-3">
          <label class="form-label fs-5 fw-semibold">{{ form.number.label }}</label>
          {{ form.number }}
        </div>
      </div>

      <label class="form-label fs-5 fw-semibold">{{ form.cover_file.label }}</label>
      {{ form.cover_file }}
      <label class="form-label fs-5 fw-semibold">{{ form.author.label }}</label>
      {{ form.author }}
      <label class="form-label fs-5 fw-semibold">{{ form.genre.label }}</label>
      {{ form.genre }}
      <label class="form-label fs-5 fw-semibold">{{ form.tag.label }}</label>
      {{ form.tag }}

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">확인</button>
    </form>

  </div>

{% endblock %}
