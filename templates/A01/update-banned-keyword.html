{% extends "./nav.html" %}

{% block form %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <label class="form-label fs-5 fw-semibold">{{ field.label }}</label>
      {{ field }}
    {% endfor %}

    {% if message %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">확인</button>
  </form>
{% endblock %}
