{% extends "./nav.html" %}

{% block form %}
  <label class="fs-5 fw-semibold">사용중인 아이디</label>
    <p>{{ request.user }}</p>
    <hr/>

  <form method="POST">
    {% csrf_token %}
    <label class="form-label fs-5 fw-semibold">{{ form.username.label }}</label>
    <p>새롭게 사용할 아이디를 입력하세요. 아이디에는 영문자와 숫자만 사용할 수 있습니다</p>
    {{ form.username }}

    {% if message %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">확인</button>
  </form>
{% endblock %}
