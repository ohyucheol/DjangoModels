{% extends "../base.html" %}

{% block title %}E01{% endblock %}

{% block content %}

  <div class="container mt-3">
    <h1 class="h1 fw-bold">E01</h1>
    <hr/>
    <div class="row">
      {% for e in equipment %}
      <div class="col-lg-3">
        <img src="{{ e.picture }}" style="width: auto; height: 300px;">

        <h2 class="fw-normal">{{ e.name }}</h2>
        <p>면적 : {{ e.space }}</p>
        <p>수용인원 : {{ e.capacity }}</p>
        <p><a class="btn btn-secondary" href="http://{{request.get_host}}/E01/equipment/{{ e.id }}">상세보기 &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
      {% endfor %}
    </div><!-- /.row -->
  </div>

{% endblock %}
